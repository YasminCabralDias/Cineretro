<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Cineretro</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">Cineretro</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/filme">Todos</a></li>
                <li><a href="#">Avaliados</a></li>
                <li><a href="#">Usuários</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <h3>Cadastrar filme</h3>

        <div class="card">
            <div class="card-content">

            <form th:action="${'/filme'}" method="post" th:object="${filme}">
                <div class="row">
                    <div class="input-field col s12">
                        <input 
                            th:field="*{title}" 
                            type="text"
                            th:classappend="${#fields.hasErrors('title')} ? invalid"
                        >
                        <label for="title">Título</label>
                        <span class="helper-text red-text" th:errors="*{title}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea 
                            th:field="*{description}" 
                            class="materialize-textarea"
                            th:classappend="${#fields.hasErrors('description')} ? invalid"
                        ></textarea>
                        <label for="description">Descrição</label>
                        <span class="helper-text red-text" th:errors="*{description}"></span>
                    </div>  
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="range-field">
                            <label for="rating">Avaliação</label>
                            <input th:field="*{rating}" type="range" min="1" max="10" />
                            <span class="helper-text red-text" th:errors="*{rating}"></span>
                          </p>
                    </div>
                </div>
                <div>
                    <a href="/filme" class="btn grey">cancelar</a>
                    <button class="btn black">salvar</button>
                </div>
            </form>
        </div>


    </div>




</body>

</html>
